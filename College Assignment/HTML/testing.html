<!DOCTYPE html>
<html>
<head>
  <title>Upload Result</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="result-section">
    <h2>Upload Result</h2>
    <form action="process.php" method="POST">
      <label for="result">Result:</label>
      <input type="text" id="result" name="result" required>
      <button type="submit">Upload</button>
    </form>
  </div>
  <style> {
    margin: 0;
    padding: 0;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  
  .result-section {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  }
  
  h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  
  label {
    font-size: 16px;
    margin-bottom: 10px;
  }
  
  input[type="text"] {
    width: 200px;
    padding: 5px;
    margin-bottom: 10px;
  }
  
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #45a049;
  }
</style> 
</body>
</html>
