<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1=10;
        var n2=20;
        document.write("<table border='2px solid' ><tr><th>No.</th><th>Square</th><th>Cube</th></tr>")
            for(let i=n1;i<=n2;i++){
                document.write(
                "<tr>"+"<td>"+i+"</td>"+"<td>"+i*i+"</td>"+"<td>"+i*i*i+"</td>"+"</tr>"

                )
            }
            document.write("</table>")
    </script>
</body>
</html>
