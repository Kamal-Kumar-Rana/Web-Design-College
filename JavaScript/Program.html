    <body>
        <style>
            #first, #second{
                display: flex;
                
            }
            .part{
                padding-left: 2%;
                padding-top: 2%;
            }
        </style>
        <div id="first">

            <div class="part">
                <input type="text" id="n1" placeholder="Enter First Number">
            </div>
            <div class="part">
                <input type="text" id="n2" placeholder="Enter Second Number">
            </div>
         
        </div>
        <div id="second">
            <div class="part">
                <input type="text" id="op" oninput="calculate()" placeholder="Enter The Operator(+,-,*,/,%)">
            </div>
            <div class="part">
                <input type="text" id="res" placeholder="Result">
            </div>
            <div>
                <input type="submit" name="" id="">
            </div>

        </div>


        <script>
            function calculate(){
            let operator=document.getElementById("op").value
            let n1=Number(document.getElementById("n1").value)
            let n2=Number(document.getElementById("n2").value)
switch(operator){
   
     case "+":
document.getElementById("res").value=n1+n2
break
case "-":
document.getElementById("res").value=n1-n2
break
case "*":
document.getElementById("res").value=n1*n2
break
case "/":
document.getElementById("res").value=n1/n2
break
case "%":
document.getElementById("res").value=n1%n2
break;
default:
document.getElementById("res").value="Undefine"

}
            }
