<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>
<body>
    
<script>
  //var a=[10,20,25,30,35]
  var a=[],e
  var n=prompt("Enter total Element in array:")

  for(var i=1;i<=n;i++){
    e=prompt("Enter "+i+" element: ")
    a.push(e)
  }
  document.write("Elements are: ["+a+"]"+"<br>")
  var key=prompt("Enter the key: ")

  //var res=binary_search((a.length-1),key)
  let binary_search= function (list,key){
    

    var low=0
    var upper=list.length-1
    var mid
   
    while(low<=upper){
        mid=Math.floor(((low+upper)/2))
        
        if(list[mid]<key){
            low=mid+1

        }
        else if(list[mid]>key){
            upper=mid-1
        }
        else {
            return mid
        }

    }
    return -1;
  }
  let res=binary_search(a,key)

 
if(res!=-1){
    document.write("<br>"+key+" is found on location: "+(res+1)+" of the array!")
}
else{
    document.write("<br>"+key+" is not found  in the array!")
}

</script>

</body>
</html>
