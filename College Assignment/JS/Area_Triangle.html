<!DOCTYPE html>
<html>
<head>
	<title>Area Calculator</title>
</head>
<body>
	<label for="shape">Choose a shape:</label>
	<select id="shape" onchange="showFields()">
		<option value="rectangle">Rectangle</option>
		<option value="triangle">Triangle</option>
	</select>

	<div id="rectangle-fields">
		<label for="rectangle-length">Length:</label>
		<input type="number" id="rectangle-length">
		<label for="rectangle-width">Width:</label>
		<input type="number" id="rectangle-width">
	</div>

	<div id="triangle-fields" style="display:none;">
		<label for="triangle-base">Base:</label>
		<input type="number" id="triangle-base">
		<label for="triangle-height">Height:</label>
		<input type="number" id="triangle-height">
	</div>

	<button onclick="calculateArea()">Calculate</button>
	<p id="result"></p>

	<script>
		function showFields() {
			let shape = document.getElementById("shape").value;
			if (shape == "rectangle") {
				document.getElementById("rectangle-fields").style.display = "block";
				document.getElementById("triangle-fields").style.display = "none";
			} else if (shape == "triangle") {
				document.getElementById("rectangle-fields").style.display = "none";
				document.getElementById("triangle-fields").style.display = "block";
			}
		}

		function calculateArea() {
			let shape = document.getElementById("shape").value;
			let result;
			if (shape == "rectangle") {
				let length = document.getElementById("rectangle-length").value;
				let width = document.getElementById("rectangle-width").value;
				result = length * width;
			} else if (shape == "triangle") {
				let base = document.getElementById("triangle-base").value;
				let height = document.getElementById("triangle-height").value;
				result = 0.5 * base * height;
			}
			document.getElementById("result").innerHTML = "Area: " + result;
		}
	</script>
</body>
</html>
