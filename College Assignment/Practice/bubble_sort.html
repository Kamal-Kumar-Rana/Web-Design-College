<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[],e;
       
  var n=prompt("Enter total Element in array:")

  for(var i=1;i<=n;i++){
    e=prompt("Enter "+i+" element: ")
    a.push(e)
  }
        document.write("["+a+"]");

for(var i=0;i<n;i++){
    for(var j=1;j<=(n-1);j++){
        if(a[j-1]>a[j]){
            temp=a[j-1]
            a[j-1]=a[j]
            a[j]=temp
        }
    }
}
document.write("["+a+"]");

    </script>
</body>
</html>
