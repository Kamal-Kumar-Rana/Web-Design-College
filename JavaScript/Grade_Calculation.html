<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Grade Calculator</title>
    </head>
    <body>
        <style>
            body{
                margin-left: 30%;
            }
#main{
    display: flex;
    border: 2px solid black;
    margin-right: 50%;
    background-color:cyan;
}
.part{
    padding-left: 2%;
    padding-top: 3%;
}

    </style>
        <h1>Grade Calculator</h1>
        <p>Enter your marks and total marks to calculate your grade:</p>
        <div id="main">
            <div>
                <div class="part"><label >Paper1:</label>
                    <input type="text" id="p1" ></div>
                <div class="part"><label >Paper2:</label>
                    <input type="text" id="p2" ></div>
                <div class="part"><label >Paper3:</label>
                    <input type="text" id="p3" ></div>
                <div class="part"><label >Paper4:</label>
                    <input type="text" id="p4" ></div>
                <div class="part"><label >Paper5:</label>
                    <input type="text" id="p5" ></div>

            </div>
            <div>
                <div class="part"><label for="marks">Obtain Marks: </label>
                    <span id="marks"></span>
                <div class="part"><label for="total">Total Marks:::: </label>
                    <input type="number" id="total" name="total"></div>

                <div class="part"> <button onclick="calculateGrade()">Calculate</button>
                    <p>Your Percentage is: <span id="percentage"></span></p>
                    <p>Your grade is: <span id="grade"></span></p></div>

            </div>
        </div>
        <script>
      function calculateGrade() {
        let p1=Number(document.getElementById("p1").value)
        let p2=Number(document.getElementById("p2").value)
        let p3=Number(document.getElementById("p4").value)
        let p4=Number(document.getElementById("p5").value)
        let p5=Number(document.getElementById("p6").value)
        let marks =p1+p2+p3+p4+p5
        alert(marks)
        document.getElementById("marks").textContent=marks;
        const total = document.getElementById("total").value;
        const percentage = (marks / total) * 100;
        document.getElementById("percentage").textContent=percentage;
        
        let grade;
        if (percentage >= 90) {
          grade = "A+";
        } else if (percentage >= 80) {
          grade = "A";
        } else if (percentage >= 70) {
          grade = "B+";
        } else if (percentage >= 60) {
          grade = "B";
        } else if (percentage >= 50) {
          grade = "C";
        } else {
          grade = "F";
        }
        
        document.getElementById("grade").textContent = grade;
      }
    </script>
    </body>
</html>
