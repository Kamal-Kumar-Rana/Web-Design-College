
<html >
<head>
    
    <title>Registration Form</title>
</head>
<body >
    
   <h2 align="center">Registration Form</h2>
<fieldset>
<h3 align="center">Registered Here</h3>
<form align="center" >
<label >First Name:</label>
<input type="text" placeholder="Your First Name" >
<br>
<br>
<label >Last Name:</label>
<input type="text" placeholder="Your Last Name" >
<br>
<br>
<label>Phone No.</label>
<select >
    <option value="+91">+91 (India)</option>
    <option value="+1">+1 (USA)</option>
    <option value="+44">+44 (UK)</option>                  
</select>
<input type="text" placeholder="Enter Your Phone Number">
<br>
<br>
<label >Email Id:</label>
<input type="email"  placeholder="Enter Your Email Id">
<br>
<br>
<label>DOB:</label>
<input type="date">
<br>
<br>
<label >Address:</label>
<textarea  cols="20" rows="5" ></textarea>
<br>
<br>
<label>Higher Secondary Percentage:</label>
<input type="text" placeholder="Enter Your Percentage">
<br>
<br>
<label for="dept" >Department:</label>
<label>CSE</label>
<input type="radio" name="dept">
<label>EC</label>
<input type="radio" name="dept">
<label>EE</label>
<input type="radio" name="dept">
<label>ME</label>
<input type="radio" name="dept">



<br>
<br>
<label >Course:</label>
<select >
    <option >Degree</option>
    <option >Diploma</option>
</select>
<br>
<br>
<label >Photo:</label>
<input type="file">
<br><br>
<label >Blood Group:</label>
<select >
<option>A+</option>
<option>A-</option>
<option>B+</option>
<option>B-</option>
<option>AB</option>
<option>o+</option>
<option >o-</option>
</select>
<br><br>
<label >Favorite Food:</label>
<br>
<input type="checkbox">
<label>Indian</label>

<input type="checkbox">
<label>Italian</label>

<input type="checkbox">
<label>Chinese</label>
<br><br>
<label for="favbook">Favorite Sports:</label>
<br>
                <input type="checkbox" name="football" id="football">
                <label for="chinese">Football</label>
                <input type="checkbox" name="cricket" id="cricket">
                <label for="chinese">Cricket</label>
                <input type="checkbox" name="hockey" id="hockey">
                <label for="chinese">Hockey</label><br><br>
<label for="color">Favorite Color:</label>
<br>
<input type="radio" name="color">RED
<br>
<input type="radio" name="color">BLUE
<br>
<input type="radio" name="color">BLACK
<br>
<label for="">Choose Color:</label>
<input type="color">
<br>
<br>
<input type="submit">
<input type="reset">
</fieldset>
</form>

</body>
</html>
