<html lang="en">
<head>

    <title>Digital Clock</title>
</head>
<body>
    <!-- date- 13/04/23  task -clock HH:MM:SS--> 
    <center>
    <div id="clock"></div>
    <button onclick="display()"><b><i>Digital Clock</i></b></button>
</center>
<script>
    function display(){
        
var d=new Date();
var h=d.getHours();
var m=d.getMinutes();
var s=d.getSeconds()


var phase = (h >= 12 ? ' PM' : ' AM');
h = h % 12;

h = h ? h : 12;

m = (m < 10) ? ('0' + m) : m;
s=((s<10)?("0"+s):(s))

s=((s<10)?("0"+s):(s))
m=((m<10)?("0"+m):(m))
}
*/


setTimeout(display,1000)
document.getElementById('clock').innerHTML="<b><i>"+h+":"+m+":"+s+phase+"</i></b>"
    }
    
</script>

</body>
</html>
