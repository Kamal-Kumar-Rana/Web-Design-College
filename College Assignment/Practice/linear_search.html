<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[],e;
       
  var n=prompt("Enter total Element in array:")
  
  var flag=0
  for(var i=1;i<=n;i++){
    e=prompt("Enter "+i+" element: ")
    a.push(e)
  }
  var key=prompt("Enter the Key:")
        document.write("["+a+"]"); 

        for(let i=0;i<n;i++){
            if(a[i]==key){
                flag=1
                break
                
            }
            
        }
        if(flag==1){
            document.write(key+"is on location: "+i)
        }
        else{
            document.write(key+"is not available")
        }
    </script>
</body>
</html>
